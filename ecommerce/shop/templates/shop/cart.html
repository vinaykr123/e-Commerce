<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    
    <h1>Your Cart</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.product.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>${{ order.total_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a>
</body>
</html>
